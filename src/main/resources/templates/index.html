<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <h1>Transfer</h1>
 
    <form method="post" th:action="@{/transfer}">

        <div class="row">
            <div class="form-group col-lg-5">
                <label for="exampleFormControlInput1" class="form-label">From</label>
                <input type="text" class="form-control" th:name="fromAcct" width="100%" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-5">
                <label for="exampleFormControlInput1" class="form-label">To</label>
                <input type="text" class="form-control" th:name="toAcct" width="100%" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-5">
                <label for="exampleFormControlInput1" class="form-label">Amount</label>
                <input type="text" class="form-control" th:name="amount" width="100%" required>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Transfer!</button>


    </form>

</body>
</html>
